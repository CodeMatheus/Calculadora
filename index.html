<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6a71663af2.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">

            <p class="result" id="resultado"></p>

            <table>

                <tr>
                    <td colspan="2" ><button class="btn-especial" style="width: 99px;" onclick="apagar()" id="apagar">AC</button></td>
                    <td><button class="btn-back"  onclick="deletar()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="btn-especial" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                </tr>

                <tr>
                    <td><button class="btn-num" onclick="insert('7')">7</button></td>
                    <td><button class="btn-num" onclick="insert('8')">8</button></td>
                    <td><button class="btn-num" onclick="insert('9')">9</button></td>
                    <td><button class="btn-especial" onclick="insert('*')">x</button></td>
                </tr>

                <tr>
                    <td><button class="btn-num" onclick="insert('4')">4</button></td>
                    <td><button class="btn-num" onclick="insert('5')">5</button></td>
                    <td><button class="btn-num" onclick="insert('6')">6</button></td>
                    <td><button class="btn-especial" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="btn-num" onclick="insert('1')">1</button></td>
                    <td><button class="btn-num" onclick="insert('2')">2</button></td>
                    <td><button class="btn-num" onclick="insert('3')">3</button></td>
                    <td><button class="btn-especial" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="btn-num" onclick="insert('0')">0</button></td>
                    <td><button class="btn-especial" onclick="insert('.')">.</button></td>
                    <td colspan="2"><button class="btn-especial" style="width: 99px;" id="confirmar" onclick="confirm()">=</button></td>
                </tr>

            </table>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
